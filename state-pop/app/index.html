  <script>
    $(function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }

    $( "#city" ).autocomplete({
      source: "search.php",
      minLength: 2,
      select: function( event, ui ) {
        log( ui.item ?
          "Selected: " + ui.item.value + " With a population of  " + ui.item.id :
          "Nothing selected, input was " + this.value );
      }
    });
    });
  </script>

    <div class="row">
      <div class="small-12 small-centered medium-10 medium-centered columns">

        <form action="#">
            <fieldset>
                <legend>Search for a city</legend>

                <div class="row">
                    <div class="large-12 columns">
                        <label for="city">City Name</label>
                        <input id="city" type="text" placeholder="Indianapolis, IN">
                    </div>
                </div>
                <ul class="button-group radius">
                    <li><a href="#" class="button secondary">Search</a></li>
                </ul>
            </fieldset>
        </form>

        <hr>

        <h4 id="pagination">Pagination</h4>
        <ul class="pagination">
            <li class="arrow unavailable"><a href="">&laquo;</a></li>
            <li class="current"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li class="unavailable"><a href="">&hellip;</a></li>
            <li><a href="">12</a></li>
            <li><a href="">13</a></li>
            <li class="arrow"><a href="">&raquo;</a></li>
        </ul>
